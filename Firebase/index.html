<body>
    <!-- form sign up -->
    <section class="form-sign-up-contairner">
        <form class="form-sign-up">
            <h1>Đăng ký</h1>
            <div class="content-input">
                <input type="text" name="fullname" placeholder="full name">
                <span></span>
                <div class="alert-error" id="fullname-error"></div>
            </div>

            <div class="content-input">
                <input type="text" name="email" placeholder="email">
                <span></span>
                <div class="alert-error" id="email-error"></div>
            </div>

            <div class="content-input">
                <input type="password" name="password" placeholder="password">
                <span></span>
                <div class="alert-error" id="fullname-error"></div>
            </div>

            <div class="content-input">
                <input type="password" name="confirmPassword" placeholder="confirm">
                <span></span>
                <div class="alert-error" id="fullname-error"></div>
                <div class="alert-success" id="sign-up-success"></div>
            </div>

            <!-- button submit -->
            <button type="submit" id="btn-sign-up" class="logbtn">Register</button>
        </form>
    </section>
